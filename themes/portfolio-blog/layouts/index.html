{{ define "main" }}
<section id="intro" class="container-fluid">
	<div id="hero" class="container">
		<h1 id="professional-name" class="center-text" >
			Hi. I'm {{ .Site.Params.FirstName}}.
		</h1>
		<h4 id="professional-title" class="center-text" 
			style="margin-bottom: 0">
			A {{ .Site.Params.Subtitle }}.
		</h4>
		<div id="hero-img" class="center-text">
			<img src="/images/engineer.svg" alt="" />
		</div>
	</div>
</section>
{{ end }}
